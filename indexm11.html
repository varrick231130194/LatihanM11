<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Plant Green House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #d7ffd9, #b3e6ff);
            margin: 0;
            padding: 0;
        }
 
        h1, h2, h3 {
            margin: 0;
            padding-bottom: 10px;
        }
 
        /* CENTER CONTAINER */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
        /* LOGIN BOX */
        #loginForm {
            width: 330px;
            margin-top: 120px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
 
        input {
            width: 92%;
            padding: 13px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
            transition: 0.2s;
        }
 
        input:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px #7dff9b;
            outline: none;
        }
 
        button {
            padding: 12px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
            width: 100%;
        }
 
        button:hover {
            background: #1f7e36;
        }
 
        /* DASHBOARD */
        #dashboard {
            display: none;
            padding: 25px;
        }
 
        .card {
            background: white;
            padding: 18px;
            margin-bottom: 18px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: 0.2s;
        }
 
        .card:hover {
            transform: translateY(-3px);
        }
 
        span {
            font-weight: bold;
            display: block;
            margin-top: 5px;
            color: #555;
        }
 
        #logoutBtn {
            background: #dc3545;
        }
 
        #logoutBtn:hover {
            background: #b52a37;
        }
 
    </style>
</head>
<body>
 
    <!-- LOGIN -->
    <div class="center">
        <div id="loginForm">
            <h2>Smart Plant Green House</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button id="loginBtn">Login</button>
        </div>
    </div>
 
    <!-- DASHBOARD -->
    <div id="dashboard">
        <h1>Smart Plant Green House</h1>
 
        <div class="card">
            <h3>Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>
 
        <div class="card">
            <h3>Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>
 
        <div class="card">
            <h3>Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus"></span>
        </div>
 
        <button id="logoutBtn">Logout</button>
    </div>
 
 
    <script>
        // === LOGIN DAN LOGOUT ===
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
 
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("dashboard").style.display = "block";
                    listenToSensors();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });
 
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            });
        });
 
        // === MENDENGARKAN DATA SENSOR ===
        function listenToSensors() {
            const sensorRef = ref(db, "greenhouse/sensors");
 
            onValue(sensorRef, snapshot => {
                const d = snapshot.val() || {};
 
                updateSoil(d.soilMoisture);
                updateLight(d.lightLevel);
                updateMotion(d.motion);
            });
        }
 
        function updateSoil(value) {
            document.getElementById("soilMoisture").innerText = value + "%";
 
            const status =
                value < 30 ? "Kering" :
                value < 70 ? "Cukup" :
                "Basah";
 
            document.getElementById("soilStatus").innerText = status;
        }
 
        function updateLight(value) {
            document.getElementById("lightLevel").innerText = value + "%";
 
            const status =
                value < 30 ? "Redup" :
                value < 70 ? "Cukup" :
                "Terang";
 
            document.getElementById("lightStatus").innerText = status;
        }
 
        function updateMotion(value) {
            document.getElementById("motion").innerText = value ? "Terdeteksi" : "Tidak Terdeteksi";
            document.getElementById("motionStatus").innerText = value ? "Ada Gerakan" : "Aman";
        }
    </script>
</body>
</html>
